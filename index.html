<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>AluraGeek</title>
</head>
<body>
	<header class="header">
		<nav class="items">
			<img src="img/coracoes.png" alt="Corações" title="Corações">
			<h1 class="tituloHeader">Alura Geek</h1>
		</nav>
	</header>
	<main class="corpoPrincipal">
		<section>
			<h1 class="titulosProdutos">Meus Produtos</h1>
			<section class="produtosCadastrados">
				<section class="produtos">
					<img src="img/xicara.png" alt="Xicara" title="Xicara" />
					<h1>sadfasdf</h1>
					<p>60,00</p>
				</section>
			</section>
		</section>
		<section>
			<form class="formulario">
				<h1 class="titulosProdutos">Adicionar Produto</h1>
				<input type="text" class="nome" id="nome" name="nome" placeholder="Nome...">
				<input type="text" id="valor" name="valor" placeholder="Valor...">
				<input type="text" id="imagem" name="imagem" placeholder="Imagem...">
				<section class="button">
					<button class="guardar">Guardar</button>
					<button class="limpar">Limpar</button>
				</section>
			</form>
		</section>
	</main>
	<footer class="header">
		<section class="items">
			<img src="img/coracoes.png" alt="Corações" title="Corações">
			<h1 class="tituloHeader">Alura Geek</h1><br>
		</section>
		<p class="author">Desenvolvido Por Paulo Henrique Vaz Barbosa</p>
	</footer>
</body>
</html>
